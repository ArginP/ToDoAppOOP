<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App OOP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="todo-app-container">
    <h1>My To-Do List</h1>

    <form class="input-area" id="inputForm">
        <label for="todoInput" class="visually-hidden">Add a new task</label>
        <input type="text" id="todoInput" placeholder="Add a new task...">
        <button id="addButton">Add</button>
    </form>

    <div class="filters-area">
        <span>Filters:</span>
        <div class="filters-buttons">
            <button id="filterIncompleteButton">Incomplete</button>
            <button id="filterCompletedButton">Completed</button>
            <button id="filterResetButton">All</button>
        </div>
    </div>

    <ul id="todoList" class="todo-list">
    </ul>
</div>

</body>
</html>
